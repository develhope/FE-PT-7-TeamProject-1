<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact-us-footer.css">
</head>

<body>
    <div class="footer-contact-section">
        <div class="footer-contact-nav-links">
            <a href="faq-footer.html">FAQ</a>
            <a href="#">Contact Us</a>
            <a href="cancel-reservation-footer.html">Cancel Reservation</a>
        </div>

        <div class="footer-contact-form-layout-container">
            <div class="footer-contact-form-box">
                <form class="footer-form-with-name-email-message">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" rows="6" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
